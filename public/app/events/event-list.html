<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thread><tr><th>Title</th><th>Publish Date</th></tr><tbody><tr ng-repeat="event in events | filter:searchText | orderBy:sortOrder"><td>{{event.title}}</td><td>{{event.published | date}}</td></tr></tbody></thread></table></div>
