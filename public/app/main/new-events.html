<div class="panel panel-primary"><div class="panel-heading text-center">New Tickets</div><div class="panel-body"><div ng-repeat="ticket in map.tickets | orderBy:'offense_date'| limitTo:10" class="row"><div class="col-md-3">{{ticket.offense_date | date:'MMM d - HH:mm'}}</div><div class="col-md-6">{{ticket.statute_description}}</div><div class="col-md-3">{{ticket.location}}</div></div></div></div>
