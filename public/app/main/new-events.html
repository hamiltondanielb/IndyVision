<div class="panel panel-primary"><div class="panel-heading text-center">New Events</div><div class="panel-body"><div ng-repeat="event in events | orderBy:'published':true | limitTo:10" class="row"><div class="col-md-3">{{event.published | date:'MMM d'}}</div><div class="col-md-9">{{event.title}}</div></div></div></div>
